{% load static %}

<style>
.logo {
        width: 100px ;
        height: 100px;
        border-radius: 30%;
        box-shadow: inset;

    
}
</style>

<header>
    <nav class="navbar navbar-expand-md navbar-light background">
      <div class="container-xxl">
        <a class="navbar-brand ms-2" href="{%url 'home' %}">
          <img class=" logo align-self-center" src="{% static 'img/logo_2.png' %}" alt="">
          <span style="letter-spacing: 8px;" class="fw-bold nav-text-color text-uppercase">botz-chat</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon "></span>
        </button>
        <div class=" ms-4 collapse navbar-collapse justify-content-end me-4 " id="navbarText">
          <ul class="navbar-nav ">
              {% if user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_room' %}">Create Room</a>
                </li>
                
                <li class="nav-item ">
                  <a class="nav-link active " aria-current="page" href="{%url 'profile' request.user.id %}">profile</a>
                </li>

                <li class="nav-item disabled">
                    <a class="nav-link disabled text-capitalize" href="#">ðŸ‘‹ <span style="color: #7192c6;
                      text-shadow: -1px 1px 2px rgba(17,41,79,0.59);" class="text-capitalize fw-bold">{{request.user.first_name}} {{request.user.last_name}}</span> </a>
                </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'registration' %}">Register</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">login</a>
            </li>
            {% endif %}

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'profile' request.user.id %}" tabindex="-1" aria-disabled="true"><img class="profile-img align-self-center"
                  src="{{ request.user.avatar.image.url }}" alt="img for{{request.user.first_name}}"></a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
